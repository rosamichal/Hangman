<!DOCTYPE html>
<html lang='pl'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Wisielec</title>
    <link href='https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' integrity='sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=' crossorigin='anonymous' />
    <link href='/css/style.css'  rel='stylesheet' >
    <script src="https://kit.fontawesome.com/ce2965ce71.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class='main'>
        <section class='password'>
            <h1 class='password__text password__text--js'></h1>
        </section>
        <section class='board'>
            <img src='/images/s0.jpg' class='board__img board__img--js' alt='' >
        </section>
        <section class='alphabet alphabet--js'></section>
        <section class='info info--js hide'>
            <section class='info__win info__win--js'>
                <h2>Gratulacje!</h2>
                <p>Udało ci się odgadnąć hasło.</p>
            </section>
            <section class='info__lose info__lose--js'>
                <h2>Przegrana!</h2>
                <p>Niestety nie udało ci się odgadnąć hasła.</p>
            </section>
            <button class='new-game new-game--js'>Nowa gra</button>
        </section>
        <footer class="footer">
            <a href="https://github.com/rosamichal/Hangman" target="_blanc" class="footer__link"><i class="fab fa-github"></i> Kod źródłowy</a>
        </footer>
    </main>

    <script src='/js/hangman.js'></script>
</body>
</html>
